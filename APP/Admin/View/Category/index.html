<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>分类列表</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="{:U(MODULE_NAME.'/Category/sortCate')}" method="post">
		<table class="table">
			<tr>
				<th>ID</th>
				<th>分类名称</th>
				<th>级别</th>
				<th>排序</th>
				<th>操作</th>
			</tr>

			<foreach name='cate' item='v'>
				<tr>
					<td>{$v.id}</td>
					<td>{$v.html}{$v.name}</td>
					<td>{$v.level}</td>
					<td>
						<input type="text" name="{$v.id}" value="{$v.sort}" />
					</td>
					<td>
						[<a href="{:U(MODULE_NAME.'/Category/addCate',array('pid'=>$v['id']))}">添加子分类</a>][<a href="{:U(MODULE_NAME.'/Category/modify',array('id'=>$v['id']))}">修改</a>][<a href="{:U(MODULE_NAME.'/Category/delete',array('id'=>$v['id']))}">删除</a>]
					</td>
				</tr>
			</foreach>
		</table>
		<input type="submit" value="排序" style="display: block;width:100px;height: 24px;margin:10px auto;"/>
	</form>
</body>
</html>
