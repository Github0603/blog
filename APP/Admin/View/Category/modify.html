<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改分类</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="{:U(MODULE_NAME.'/Category/handleModify',array('id'=>$id))}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">新增分类</th>
			</tr>
			<tr>
				<td align="right">分类名称：</td>
				<td>
					<input type="text" name="name" value="{$cate.name}" />
				</td>
			</tr>
			<tr>
				<td align="right">排序：</td>
				<td>
					<input type="text" name="sort" value="{$cate.sort}" />
				</td>
			</tr>
		</table>
		<input type="hidden" name="pid" value="{$pid}" />
		<input type="submit" value="保存添加" style="display: block;width:100px;height: 24px;margin:10px auto;" />
	</form>
</body>
</html>
